name: Feature Request
description: Suggest a new feature or enhancement for objutils
title: "[FEATURE] "
labels: ["enhancement"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for your interest in improving objutils! Please describe the feature you'd like to see.

  - type: textarea
    id: problem
    attributes:
      label: Problem Statement
      description: Is your feature request related to a problem? Please describe.
      placeholder: I'm always frustrated when...
    validations:
      required: true

  - type: textarea
    id: solution
    attributes:
      label: Proposed Solution
      description: Describe the solution you'd like to see
      placeholder: I would like to be able to...
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: Alternatives Considered
      description: Have you considered any alternative solutions or workarounds?
      placeholder: I tried... but...

  - type: dropdown
    id: area
    attributes:
      label: Area
      description: Which area would this feature affect?
      options:
        - Hex file readers/writers (ihex, srec, titxt, ...)
        - ELF / DWARF
        - PE/COFF / PDB
        - Registry / High-level API
        - CLI Tools / Scripts
        - Documentation
        - Performance
        - API Design
        - Other
    validations:
      required: true

  - type: dropdown
    id: priority
    attributes:
      label: Priority (Your Assessment)
      description: How important is this feature to your use case?
      options:
        - Critical - Blocking my work
        - High - Significantly impacts my workflow
        - Medium - Would be nice to have
        - Low - Minor improvement
    validations:
      required: true

  - type: textarea
    id: context
    attributes:
      label: Additional Context
      description: Add any other context, mockups, code examples, or screenshots about the feature request
      placeholder: |
        Example usage:
        ```python
        import objutils

        img = objutils.load("ihex", "input.hex")
        img = objutils.new_feature(img)
        ```

  - type: checkboxes
    id: willing
    attributes:
      label: Contribution
      description: Would you be willing to contribute?
      options:
        - label: I am willing to submit a pull request for this feature
          required: false
        - label: I can help with testing / reviewing
          required: false
